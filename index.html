<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/themes/284832/settings_images/rLlCifhXRJiT0RoN2FjK_Logo_roundbackground_black.png" />
            </div>
            <span>NeedJobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title" >
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1> Showing 15 Jobs </h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png" alt="">
                    <span class= "material-icons more_horiz">more_horiz</span>
                </div> 
                <div class="rolename">
                    <span> Pega Developer - 100% Remote</span>
                </div> 
                <div class="description">
                    <span>The ideal candidate is as passionate about solving challenges through technology. </span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>                
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            <div class="job-tile">
                One Job
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
